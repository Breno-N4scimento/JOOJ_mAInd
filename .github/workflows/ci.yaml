name: CI Pipeline

on:
  push:
    branches: [main] # Gatilho para commits na branch main
  pull_request:
    branches: [main] # Gatilho para pull requests na branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  test:
    name: Running unit-tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install unittest-xml-reporting # Instala a biblioteca para geração de relatórios

      - name: Run unit tests and generate report
        run: |
          python -m xmlrunner discover -s . -p "ProjetoTeste.py" -o test-reports

      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test-reports
